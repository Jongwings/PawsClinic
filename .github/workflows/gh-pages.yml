name: Deploy web/ to GitHub Pages

on:
  push:
    branches:
      - main

# Grant GITHUB_TOKEN rights so the workflow can push to gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # If you need a build step, uncomment and adjust these lines:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "18"
      # - run: |
      #     cd web
      #     npm install
      #     npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./web
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
